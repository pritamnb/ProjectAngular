<div class="container">
  <div class="row">
    <div class="col">
      <span (click)="toggle()">
        goto signup
      </span>
      <form *ngIf="!isSignUp" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <div id="login" class="form">
          <div class="form-item">
            <input class="input" type="text" placeholder="Enter first name" formControlName="firstName">
          </div>
          <div class="form-item">
            <input class="input" type="text" placeholder="Enter last name" formControlName="lastName">
          </div>
        </div>
        <button class="submit-btn" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <a routerLink="/signup">Sign up here!</a>
      </form>
      <!-- Signup -->
      <div *ngIf="isSignUp">
        <h1>Signup</h1>
        <div class="form">
          <div class="form-item">
            <input class="input" type="text" placeholder="Enter first name">
          </div>
          <div class="form-item">
            <input class="input" type="text" placeholder="Enter last name">
          </div>
          <div class="form-item">
            <input class="input" type="text" placeholder="Email">
          </div>
          <div class="form-item">
            <input class="input" type="text" placeholder="Password">
          </div>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
        <!-- <a routerLink="/signup">Sign up here!</a> -->
      </div>

    </div>
  </div>
</div>
